<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            color: #102F54;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .cover-page {
            background-image: url('./public/cover-page.png');
            background-size: cover;
            height: 100vh;
            page-break-after: always;
        }
        .page {
            margin: 20px;
            page-break-after: always;
        }
        h1 {
            font-weight: 700; /* Bold */
            font-size: 16px;
            margin-bottom: 20px;
        }
        .content {
            font-weight: 500; /* Medium */
            font-size: 12px;
        }
        ul {
            list-style-type: decimal;
            margin-left: 32px;
        }
        ul li {
            margin-bottom: 12px;
        }
    </style>
</head>
<body>

<div class="cover-page"></div> <!-- Cover Page -->

<div id="content">

</div> <!-- Content will be inserted here -->

<script>
// Your script to dynamically generate pages goes here
const magnetIdeas = {
    "Magnet Type 1": ["Idea 1", "Idea 2", "Idea 3"],
    "Magnet Type 2": ["Idea 4", "Idea 5"]
};

const contentContainer = document.getElementById('content');

Object.keys(magnetIdeas).forEach((type, idx) => {
    // Create a new page
    const page = document.createElement('div');
    page.className = 'page';

    // Add title
    const title = document.createElement('h1');
    title.textContent = `${type.toUpperCase()} LEAD MAGNETS`;
    page.appendChild(title);

    // Add list of ideas
    const ul = document.createElement('ul');
    magnetIdeas[type].forEach(idea => {
        const li = document.createElement('li');
        li.textContent = idea;
        ul.appendChild(li);
    });
    page.appendChild(ul);

    // Append the page to the content container
    contentContainer.appendChild(page);
});
</script>

</body>
</html>
